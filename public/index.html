<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>

</head>
<body>

  <header>
    <h1 id="header">Tic Tac Toe</h1> 
  </header>

  <div class="box">

    <div class="row">
      <input type="text" readonly class="btn" id="0">
      <input type="text" readonly class="btn" id="1">
      <input type="text" readonly class="btn" id="2">
    </div>

    <div class="row">
      <input type="text" readonly class="btn" id="3">
      <input type="text" readonly class="btn" id="4">  
      <input type="text" readonly class="btn" id="5">
    </div>

    <div class="row">
      <input type="text" readonly class="btn" id="6">
      <input type="text" readonly class="btn" id="7">
      <input type="text" readonly class="btn" id="8"> 
    </div>

    <div class="result">
      <h2></h2>
    </div>

  </div>

  <div class="reset">
    <button id="reset">Reset Game</button>
  </div>

</body>
</html>
